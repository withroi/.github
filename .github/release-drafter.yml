name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: "Changes"
    labels:
      - "enhancement"
  - title: "New Features"
    labels:
      - "feature :sparkles:"
  - title: "Bug Fixes"
    labels:
      - "bug :bug:"
  - title: "Documentation"
    labels:
      - "documentation :memo:"
  - title: "Tooling"
    labels:
      - "tooling :wrench:"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
no-changes-template: "- No changes"
template: |
  ## Release Notes

  {% if categories %}
  {% for category in categories %}
  ### {{ category.title }}
  {{ category.content }}
  {% endfor %}
  {% else %}
  No changes in this release.
  {% endif %}

  {% if contributors %}
  ## Contributors
  {{ contributors }}
  {% endif %}
